<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .summary-card {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .summary-card.today {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .summary-card.week {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }

        .summary-card.month {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .summary-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .summary-amount {
            font-size: 2em;
            font-weight: bold;
        }

        .form-section {
            margin-bottom: 25px;
        }

        .form-title {
            color: #6366f1;
            font-size: 1.3em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input, select {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #6366f1;
        }

        .add-btn {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }

        .add-btn:hover {
            transform: translateY(-2px);
        }

        .expenses-list {
            margin-top: 20px;
        }

        .expense-item {
            background: #f9fafb;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .expense-item:hover {
            transform: translateX(5px);
        }

        .expense-info {
            flex: 1;
        }

        .expense-name {
            font-weight: bold;
            font-size: 1.1em;
            color: #1f2937;
            margin-bottom: 5px;
        }

        .expense-details {
            font-size: 0.85em;
            color: #6b7280;
        }

        .category-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: bold;
            margin-right: 8px;
        }

        .category-food { background: #fef3c7; color: #92400e; }
        .category-transport { background: #dbeafe; color: #1e40af; }
        .category-shopping { background: #fce7f3; color: #9f1239; }
        .category-bills { background: #fee2e2; color: #991b1b; }
        .category-entertainment { background: #e0e7ff; color: #3730a3; }
        .category-other { background: #e5e7eb; color: #374151; }

        .expense-amount {
            font-size: 1.3em;
            font-weight: bold;
            color: #ef4444;
            margin-right: 15px;
        }

        .delete-btn {
            background: #fee2e2;
            color: #dc2626;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #fecaca;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .clear-all-btn {
            background: white;
            color: #ef4444;
            border: 2px solid #ef4444;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
            transition: all 0.3s;
        }

        .clear-all-btn:hover {
            background: #ef4444;
            color: white;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Expense Tracker</h1>
            <p class="subtitle">Keep track of your daily spending</p>
        </div>

        <div class="summary-grid">
            <div class="summary-card today">
                <div class="summary-label">Today</div>
                <div class="summary-amount" id="todayTotal">‚Çπ0</div>
            </div>
            <div class="summary-card week">
                <div class="summary-label">This Week</div>
                <div class="summary-amount" id="weekTotal">‚Çπ0</div>
            </div>
            <div class="summary-card month">
                <div class="summary-label">This Month</div>
                <div class="summary-amount" id="monthTotal">‚Çπ0</div>
            </div>
        </div>

        <div class="card">
            <div class="form-section">
                <h2 class="form-title">Add New Expense</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="itemName">Item Name</label>
                        <input type="text" id="itemName" placeholder="e.g., Coffee, Groceries">
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount (‚Çπ)</label>
                        <input type="number" id="amount" placeholder="0.00" step="0.01" min="0">
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category">
                            <option value="food">üçî Food</option>
                            <option value="transport">üöó Transport</option>
                            <option value="shopping">üõçÔ∏è Shopping</option>
                            <option value="bills">üìÑ Bills</option>
                            <option value="entertainment">üé¨ Entertainment</option>
                            <option value="other">üìå Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date">
                    </div>
                </div>
                <button class="add-btn" onclick="addExpense()">+ Add Expense</button>
            </div>

            <div class="expenses-list">
                <h2 class="form-title">Recent Expenses</h2>
                <div id="expensesList">
                    <div class="empty-state">
                        <div class="empty-state-icon">üìä</div>
                        <p>No expenses yet. Add your first expense above!</p>
                    </div>
                </div>
                <button class="clear-all-btn" onclick="clearAllExpenses()" style="display: none;" id="clearBtn">Clear All Expenses</button>
            </div>
        </div>
    </div>

    <script>
        let expenses = [];

        function init() {
            const today = new Date();
            document.getElementById('date').valueAsDate = today;
            updateDisplay();
        }

        function addExpense() {
            const itemName = document.getElementById('itemName').value.trim();
            const amount = parseFloat(document.getElementById('amount').value);
            const category = document.getElementById('category').value;
            const date = document.getElementById('date').value;

            if (!itemName || !amount || amount <= 0 || !date) {
                alert('Please fill in all fields with valid data!');
                return;
            }

            const expense = {
                id: Date.now(),
                itemName,
                amount,
                category,
                date
            };

            expenses.push(expense);
            expenses.sort((a, b) => new Date(b.date) - new Date(a.date));

            document.getElementById('itemName').value = '';
            document.getElementById('amount').value = '';
            
            updateDisplay();
        }

        function deleteExpense(id) {
            expenses = expenses.filter(exp => exp.id !== id);
            updateDisplay();
        }

        function clearAllExpenses() {
            if (confirm('Are you sure you want to clear all expenses?')) {
                expenses = [];
                updateDisplay();
            }
        }

        function updateDisplay() {
            updateSummary();
            displayExpenses();
        }

        function updateSummary() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const weekAgo = new Date(today);
            weekAgo.setDate(today.getDate() - 7);
            
            const monthAgo = new Date(today);
            monthAgo.setMonth(today.getMonth() - 1);

            let todayTotal = 0;
            let weekTotal = 0;
            let monthTotal = 0;

            expenses.forEach(exp => {
                const expDate = new Date(exp.date);
                expDate.setHours(0, 0, 0, 0);
                
                if (expDate.getTime() === today.getTime()) {
                    todayTotal += exp.amount;
                }
                if (expDate >= weekAgo) {
                    weekTotal += exp.amount;
                }
                if (expDate >= monthAgo) {
                    monthTotal += exp.amount;
                }
            });

            document.getElementById('todayTotal').textContent = `‚Çπ${todayTotal.toFixed(2)}`;
            document.getElementById('weekTotal').textContent = `‚Çπ${weekTotal.toFixed(2)}`;
            document.getElementById('monthTotal').textContent = `‚Çπ${monthTotal.toFixed(2)}`;
        }

        function displayExpenses() {
            const expensesList = document.getElementById('expensesList');
            const clearBtn = document.getElementById('clearBtn');

            if (expenses.length === 0) {
                expensesList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìä</div>
                        <p>No expenses yet. Add your first expense above!</p>
                    </div>
                `;
                clearBtn.style.display = 'none';
                return;
            }

            clearBtn.style.display = 'block';

            expensesList.innerHTML = expenses.map(exp => {
                const expDate = new Date(exp.date);
                const formattedDate = expDate.toLocaleDateString('en-IN', { 
                    day: 'numeric', 
                    month: 'short', 
                    year: 'numeric' 
                });

                return `
                    <div class="expense-item">
                        <div class="expense-info">
                            <div class="expense-name">${exp.itemName}</div>
                            <div class="expense-details">
                                <span class="category-badge category-${exp.category}">${getCategoryIcon(exp.category)} ${exp.category}</span>
                                <span>${formattedDate}</span>
                            </div>
                        </div>
                        <div class="expense-amount">‚Çπ${exp.amount.toFixed(2)}</div>
                        <button class="delete-btn" onclick="deleteExpense(${exp.id})">Delete</button>
                    </div>
                `;
            }).join('');
        }

        function getCategoryIcon(category) {
            const icons = {
                food: 'üçî',
                transport: 'üöó',
                shopping: 'üõçÔ∏è',
                bills: 'üìÑ',
                entertainment: 'üé¨',
                other: 'üìå'
            };
            return icons[category] || 'üìå';
        }

        init();
    </script>
</body>
</html>
