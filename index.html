<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>💰 Expense Tracker</h1>
      <p class="subtitle">Keep track of your daily spending</p>
    </div>

    <div class="summary-grid">
      <div class="summary-card today">
        <div class="summary-label">Today</div>
        <div class="summary-amount" id="todayTotal">₹0</div>
      </div>
      <div class="summary-card week">
        <div class="summary-label">This Week</div>
        <div class="summary-amount" id="weekTotal">₹0</div>
      </div>
      <div class="summary-card month">
        <div class="summary-label">This Month</div>
        <div class="summary-amount" id="monthTotal">₹0</div>
      </div>
    </div>

    <div class="card">
      <div class="form-section">
        <h2 class="form-title">Add New Expense</h2>
        <div class="form-grid">
          <div class="form-group">
            <label for="itemName">Item Name</label>
            <input type="text" id="itemName" placeholder="e.g., Coffee, Groceries">
          </div>
          <div class="form-group">
            <label for="amount">Amount (₹)</label>
            <input type="number" id="amount" placeholder="0.00" step="0.01" min="0">
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <select id="category">
              <option value="food">🍔 Food</option>
              <option value="transport">🚗 Transport</option>
              <option value="shopping">🛍️ Shopping</option>
              <option value="bills">📄 Bills</option>
              <option value="entertainment">🎬 Entertainment</option>
              <option value="other">📌 Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date">
          </div>
        </div>
        <button class="add-btn" onclick="addExpense()">+ Add Expense</button>
      </div>

      <div class="expenses-list">
        <h2 class="form-title">Recent Expenses</h2>
        <div id="expensesList">
          <div class="empty-state">
            <div class="empty-state-icon">📊</div>
            <p>No expenses yet. Add your first expense above!</p>
          </div>
        </div>
        <button class="clear-all-btn" onclick="clearAllExpenses()" style="display: none;" id="clearBtn">Clear All Expenses</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
